<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="flex-container">
        <h2>Etch-A-Sketch</h2>
        <div class="content">
            <div class="board"></div>
        </div>
        <div class="buttons">
            <button onclick="changeColor('black')">black</button>
            <button onclick="changeColor('grey')">grey</button>
            <button onclick="changeColor('white')">erasor</button>
            <button onclick="changeColor('random')">random</button>
            <button onclick="reset()">reset</button>
        </div>
        <div>
            <input 
            type="text"
            placeholder="size of board"
            value =""
            onchange="setSize(this.value)"
            />
            <button >set-size</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
